  <meta charset="UTF-8">

  <!-- adobe fonts -->

  <!-- scripts -->

  <script src="assets/screensaver.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<body>

  <!-- nav -->
  <nav>
    <a href="index.html" id="logo" class="">
      Interactive 2

    <ul>
      <li><a href="code-samples.html">Code Samples</a></li>

  <!-- page -->
  <div id="app">
    
    <div class="channel-title">
      <h1>{{group.name}}</h1>
    </div>
    USER NAMES:
    <div v-for="user of group.users" class="channels">
      <div class="user-name">{{user.username}}</div>
    </div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        group: [],
      },
      mounted() {
        axios
          // Switch out channel here when making a new page: https://api.are.na/v2/groups/{{post-identity-design}}/
          .get('https://api.are.na/v2/groups/fall-2020-interactive-2/')
          .then(response => (this.group = response.data))
      }
    })
  </script>
